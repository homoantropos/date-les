<div class = "container">
 <p>ДОДАТИ ПОДІЮ</p>
 <form
	[formGroup] = "zahidCreatorForm"
	(ngSubmit) = "createZahid(zahidCreatorForm.value)">

   <label for = "id">Номер:</label>
   <input
     id = "id"
     type = "text"
     name = "id"
     title = "Введіть номер заходу."
     placeholder = "Номер заходу..."
     formControlName = "id">

 <label for = "title">Назва заходу:</label>
 <input
	id = "title"
	type = "text"
	name = "title"
	title = "Введіть назву заходу."
	placeholder = "Назва заходу..."
	formControlName = "title">

  <form
	formGroupName = "start">
   <input
	type = "text"
	name = "year"
	title = "Рік"
	placeholder = "Рік..."
	formControlName = "year">

   <input
	type = "text"
	name = "month"
	title = "Місяць"
	placeholder = "Місяць..."
	formControlName = "month">

   <input
	type = "text"
	name = "day"
	title = "День"
	placeholder = "День..."
	formControlName = "day">
  </form>
  <form
    formGroupName = "end">
    <input
      type = "text"
      name = "year"
      title = "Рік"
      placeholder = "Рік..."
      formControlName = "year">

    <input
      type = "text"
      name = "month"
      title = "Місяць"
      placeholder = "Місяць..."
      formControlName = "month">

    <input
      type = "text"
      name = "day"
      title = "День"
      placeholder = "День..."
      formControlName = "day">
   </form>
  <button class = "btn" type = "submit">Додати</button>

 </form>
</div>
